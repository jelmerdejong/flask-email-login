{% extends 'layout.html' %}


{% block content %}
    <div class="container">
        <h1>{{title}}</h1>
        <form method="POST">
          {{ form.csrf_token }}
          <fieldset class="email">
         {{ form.email.label }}
         {{ form.email(placeholder='youremail@example.com') }}
         {% if form.email.errors %}
           <ul class="errors">
             {% for error in form.email.errors %}<li>{{ error }}</li>{% endfor %}
           </ul>
         {% endif %}
       </fieldset>
       <div class="submitbutton">
        <input id="submit" type="submit" value="Submit">
      </div>
</form>
    </div>
{% endblock %}
